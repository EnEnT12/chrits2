<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS</title>
    <link rel="icon" href="./noel.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body >
    <audio id="audio" src="./giangsinh.mp3"></audio>

    <div id="as" class="christmas-message">Merry Christmas</div>
    <div class="tree-container">
        <img src="https://github.com/Panbap/datapanbap/blob/main/image/big_tree.png?raw=true" alt="Cây thông" class="tree-icon">
    </div>

    <div class="container">
        <button id="showButton">
            Thiệp nè
        </button>
    </div>

    <div id="guideInfo" class="hidden">
        <button id="closeButton" class="close-btn">X</button>
        <div id="ax" class="card">
            <div class="imgBox">
                <div class="bark"></div>
                <img
                    src="https://github.com/Panbap/datapanbap/blob/main/image/mery.png?raw=true">
            </div>
            <div class="details">
                <h4 class="color margin">MERRY CHRISTMAS</h4>
                <p>Lại một mùa Giáng Sinh nữa đến rồi.</p>
                <p>Chúc Gơ một mùa lễ ấm áp.</p>
                <p>Hy vọng tấm thiệp này sẽ sưởi ấm trái</p>
                <p>tim của sốp trong mùa noel lạnh lẽo.</p>
                <p>Chúc sốp mọi điều tốt đẹp nhất và có</p>
                <p>thêm nhiều kỉ niệm đẹp trong năm tới</p>
                <p class="text-right">Giáng Sinh an lành!</p>
                <p class="text-right">♥Cún♥</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
       document.body.addEventListener("click", function() {
            var audio = document.getElementById("audio");
            audio.play();
        });
    </script>

</body>

</html>
